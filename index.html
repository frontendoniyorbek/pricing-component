<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>

    <!-- STAYLESHEETS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stayles.css">
</head>
<body>
    <div class="our-pricing">
        <div class="container">
            <h1 class="our-pricing-heading">
                Our Pricing
            </h1>
            <div class="our-pricing-change">
                    <div class="our-pricing-form">
                        <label class="our-pricing-form-label" for="1">Annually</label>
                        <div class="our-pricing-inputs">
                            <input class="our-pricing-input" checked type="radio" name="annually" id="1">
                            <input class="our-pricing-input" type="radio" name="annually" id="2">
                        </div>
                        <label class="our-pricing-label" for="2">Monthly</label>
                    </div>
            </div>

            <div class="priceng-categories">
                <div class="priceng-categorie">
                    <div class="about">
                        <h2 class="about-heading">Basic</h2>
                        <ul class="about-list">
                            <li class="about-item">
                                <b class="about-type">$</b>
                                <span class="about-value">19.99</span>
                            </li>
                        </ul>
                        <div class="about-content">
                            <h3 class="about-content-heading">500 GB Storage</h3>
                            <h3 class="about-content-heading">2 Users Allowed</h3>
                            <h3 class="about-content-heading">Send up to 3 GB</h3>
                        </div>
                        <a class="pricing-link" href="#">learn more</a>
                    </div>
                </div>

                <div class="priceng-categorie priceng-categorie-wrapper">
                    <div class="about">
                        <h2 class="about-heading professional-heading">Professional</h2>
                        <ul class="about-list">
                            <li class="about-item">
                                <b class="about-type about-type-professional">$</b>
                                <span class="about-value about-value-professional">24.99</span>
                            </li>
                        </ul>
                        <div class="about-content">
                            <h3 class="about-content-heading professional-content-heading">1 TB Storage</h3>
                            <h3 class="about-content-heading professional-content-heading">5 Users Allowed</h3>
                            <h3 class="about-content-heading professional-content-heading">Send up to 10 GB</h3>
                        </div>
                        <a class="pricing-link professional-link" href="#">learn more</a>
                    </div>
                </div>

                <div class="priceng-categorie">
                    <div class="about">
                        <h2 class="about-heading">Basic</h2>
                        <ul class="about-list">
                            <li class="about-item">
                                <b class="about-type">$</b>
                                <span class="about-value">19.99</span>
                            </li>
                        </ul>
                        <div class="about-content">
                            <h3 class="about-content-heading">500 GB Storage</h3>
                            <h3 class="about-content-heading">2 Users Allowed</h3>
                            <h3 class="about-content-heading">Send up to 3 GB</h3>
                        </div>
                        <a class="pricing-link" href="#">learn more</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
