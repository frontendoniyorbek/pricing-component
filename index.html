<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>

    <!-- STAYLESHEETS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stayles.css">
</head>
<body>
    <main class="main-content">
        <div class="page container">
            <h1 class="page-title">Our Pricing</h1>
            <div style="margin-bottom: 64px;">Swich</div>

            <section class="precing">
                <h2 class="visually-hidden">Pricing</h2>
                <div class="precing-inner">
                    <section class="precing-plan">
                        <h3 class="precing-plan-title">Basic</h3>
                        <div class="precing-plan-price">
                            <span class="precing-plan-currency">$</span>
                            19.99
                        </div>
                        <ul class="precing-plan-features">
                            <li class="precing-plan-feature">500 GB Storage</li>
                            <li class="precing-plan-feature">2 Users Allowed</li>
                            <li class="precing-plan-feature">Send up to 3 GB</li>
                        </ul>
                        <a class="button button-block button-primary" href="#">Learn more</a>
                    </section>

                    <section class="precing-plan precing-plan-best">
                        <h3 class="precing-plan-title">Professional</h3>
                        <div class="precing-plan-price">
                            <span class="precing-plan-currency">$</span>
                            24.99
                        </div>
                        <ul class="precing-plan-features">
                            <li class="precing-plan-feature">1 TB Storage</li>
                            <li class="precing-plan-feature">5 Users Allowed</li>
                            <li class="precing-plan-feature">Send up to 10 GB</li>
                        </ul>
                        <a class="button button-block button-white" href="#">Learn more</a>
                    </section>

                    <section class="precing-plan">
                        <h3 class="precing-plan-title">Master</h3>
                        <div class="precing-plan-price">
                            <span class="precing-plan-currency">$</span>
                            39.99
                        </div>
                        <ul class="precing-plan-features">
                            <li class="precing-plan-feature">2 TB Storage</li>
                            <li class="precing-plan-feature">10 Users Allowed</li>
                            <li class="precing-plan-feature">Send up to 20 GB</li>
                        </ul>
                        <a class="button button-block button-primary" href="#">Learn more</a>
                    </section>
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
